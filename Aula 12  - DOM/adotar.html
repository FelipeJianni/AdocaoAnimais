<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/toggle_button.css" />
    <link rel="stylesheet" href="./css/styleAdocao.css" />

    <title>Formulário de Adoção</title>

</head>
<body>
    <header>
        <nav>
            <ul class="menu">
              <li>
                <a href="index.html">Adota seu ARROMBADO</a>
              </li>
    
              <li>
                <label class="switch">
                  <input type="checkbox" id="botaoTema" />
                  <span class="slider round"></span>
    
    
                </label>
              </li>
            </ul>
          </nav>
        </header>


        <main>
            <form action="https://formsubmit.co/felipe-gabrieljianni@hotmail.com" 
            method="post">

                <div class="form-item">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="form-item">
                    <label for="telefone">Telefone: </label>
                    <input type="text" name="telefone" id="telefone">
                </div>
                <div class="form-item">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email">
                </div>

                <div class="form-ittem">
                    <span for="">Informe sua Renda:</span>

                    <div class="form-item-radio">
                        <input type="radio" name="renda" id="renda1000" value="1000">
                        <label for="renda1000">Até R$ 1.000,00</label>
                    </div>

                    <div class="form-item-radio">
                        <input type="radio" name="renda" id="renda5000" value="5000">
                        <label for="renda5000">Até R$ 5.000,00</label>
                    </div>

                    <div class="form-item-radio">
                        <input type="radio" name="renda" id="renda10000" value="10000">
                        <label for="renda10000">Até R$ 10.000,00</label>
                    </div>
                </div>

                <div class="form-item">
                    <label for="residencia">Informe o tipo da sua residência:</label>
                    <select name="residencia" id="residencia">
                        <option value="selecione">Selecione um Opção:</option>
                        <option value="casa">Casa</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="sitio">Sítio</option>
                        <option value="mansao">Mansão</option>
                        <option value="campo">Campo</option>
                        <option value="ponte">Ponte</option>
                    </select>

                </div>

                <div class="form-item">
                    <label for="intencao">Informe suas intenções de adoção:</label>
                    <textarea name="intencao" id="intencao" cols="30" rows="10"></textarea>
                </div>


                <div class="form-item">
                    <input type="reset" value="Limpar" />
                    <input type="submit" value="Enviar" />
                </div>
            </form>
        </main>

        <script src="./js/alteraTema.js"></script>
        <script src="./js/adotar.js"></script>
      </header>
</body>
</html>
